<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    类型转换
    <script>
        const a = 100 + 10;
        const b = 100 + '10';
        const c = true + '10';

        console.log(a)
        console.log(b)
        console.log(c)

        const d = 100 === '100';
        const e = 0 === '';
        const f = 0 === false;
        const g = false === '';
        const h = null === undefined;
        console.log(d)
        console.log(e)
        console.log(f)
        console.log(g)
        console.log(h)
    </script>
</body>
</html>
